<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet and google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

    <title>Higher Lower</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-arrows-up-down"></i>Higher <span id="heading-2">Lower</span>
    </h1>

    <div class="game-area">
        <div>
            <button data-type="higher" class="btn btn--big btn--green">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button data-type="lower" class="btn btn--big btn--red">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        <div class="number-box">
            <!-- random number generator -->
            <span id="number-display"> 13 </span>
        </div>


            <div class="score-area">
                <p class="score">Correct Streak = <span id="score">0</span></p>
            </div>
        
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/d9ab83fadf.js" crossorigin="anonymous"></script>
</body>
</html>
