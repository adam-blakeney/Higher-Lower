<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet and google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-arrows-up-down"></i>Higher <span id="heading-2">Lower</span>
    </h1>

     <!-- This displays the players and computers choice -->
     <div class="display-block">
        <p>You: <span id="user-choice"></span></p>
        <p>Computer: <span id="computer-choice"></span></p>
        
    </div>

    <!-- This tells the user if they have won or lost the turn -->
    <div class="result-block">
        <p>Result: <span id="result"></span></p>
    </div>
    <div class="game-area flex-row">
       
        <div class="button-block">
            <button class="button btn-rock" id="rock" data-type="rock">
                <i class="fa-solid fa-hand-fist"></i>
            </button>
            <button class="button btn-paper" id="paper" data-type="paper">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="button btn-scissors" id="scissors" data-type="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>
           
            <!-- player and comp choice -->
    <div id="picks">
        <h2>Your pick: <span id="player-picks"></span></h2>
        <h2>Bots pick: <span id="comp-picks"></span></h2>
    </div>
        <h2>Result: <span id="result"></span></h2>
       <!-- score area -->
    <!-- This displays the user and computer score -->
    <div class="win-lose-block">
        <p>win: <span class="win">0</span></p>
        <p>lost: <span class="lose">0</span></p>
    </div>
     <!-- This is the restart button -->
     <div class="refresh-block">
        <button class="refresh" onclick="refresh(this)" data-type="restart">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
    </div>
 </div>        
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/d9ab83fadf.js" crossorigin="anonymous"></script>
</body>
</html>
