<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet and google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-solid fa-arrows-up-down"></i>Higher <span id="heading-2">Lower</span>
    </h1>

    <div class="game-area flex-row">
       
            <button data-type="rock" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button data-type="paper" class="btn btn--big btn--red">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn--yellow">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
           
            <!-- player and comp choice -->
    <div id="picks">
        <h2>Your pick: <span id="player-picks"></span></h2>
        <h2>Bots pick: <span id="comp-picks"></span></h2>
    </div>
        <h2>Result: <span id="result"></span></h2>
       <!-- score area -->
    <div class="scores">
        <h3>Your score:<span id="player-score"></span></h3>
        <h3>Bots Score:<span id="comp-score"></span></h3>
    </div>
     <!-- reset button -->
     <div>
        <button id="reset" class="btn-styling"><i class="fa-solid fa-rotate"></i></button>
    </div>
 </div>




        
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/d9ab83fadf.js" crossorigin="anonymous"></script>
</body>
</html>
